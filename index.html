<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RoboSim</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>
		<div class="main-container">
			<div id="split-pane-1" class="split blocks-container">
				<xml id="blocks-toolbox" style="display: none">
					<block type="move"></block>
					<block type="joint_space_pose"></block>
					<block type="task_space_pose"></block>
					<block type="gripper_open"></block>
					<block type="gripper_close"></block>
					<block type="joint_absolute"></block>
					<block type="joint_relative"></block>
					<block type="set_speed"></block>
				</xml>
				<div id="blocks-canvas"></div>
			</div>

			<div id="split-pane-2" class="split sim-container">
				<div class="loading-message">
					<h3>Lade Roboter...</h3>
				</div>
				<div id="sim-canvas"></div>
				<button class="run-button" disabled autocomplete="off">
					<!--<i class="fa fa-play fa-2x"></i>-->
				</button>
			</div>

			<script src="src/index.js"></script>
		</div>
	</body>
</html>
