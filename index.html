<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rocksi</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
		<link type="text/css" rel="stylesheet" href="./css/alerts.css">
		<link type="text/css" rel="stylesheet" href="./css/blockly.css">
		<link type="text/css" rel="stylesheet" href="./css/viewport.css">
		<link type="text/css" rel="stylesheet" href="./css/tutorial.css">
		<link type="text/css" rel="stylesheet" href="./css/about.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.min.js" integrity="sha512-a0tGMh5o0nCoRDiMVaSmiWgB9s/JqfC+PQZHWANTzIhasvm5eH9NkWTmJ4WloaQWLT8fEzRBjvADgFNDf0WusQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.messagestore.min.js" integrity="sha512-/hv/2tE0W63ywFkKYwtnbYdBwlS+tjEw/TWvGD31awT1bbEliLB0G0akHicAUJVLPSCE6LVEnfdJy0lPkrauvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.parser.min.js" integrity="sha512-7SqTAqYSZQLut/vsxY2AFpb+kHhx97D6aBE/mxasqUzdoFqdBunJexJX+I51Uj1j2o9yD9JtNyMZ1PXDMnJMoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.min.js" integrity="sha512-Yw0lHnAEswccgVMDJm0wNcn6VoLj6g/xAerqevklCx+D1eBBJZDvs6N7vzmlgmpT9SrZ/QsWDjWVOV8d5InotA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.bidi.min.js" integrity="sha512-dWOh8gVtmoq3jnJMksc/K9sgWuSkRc61EbqofuiLsUeYjkZeelYM7mRHQ9+B9ggZhXtz6u9IFR98v6QpZfxuRg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
	<body>
		<div class="main-container">
			<button id="blocks-btn" class="tab-label">
				<i class="fas fa-puzzle-piece"></i>
				<!-- <i class="fas fa-shapes"></i> -->
				<!-- <i class="fas fa-project-diagram"></i> -->
			</button>
			<div id="split-pane-1" class="split blocks-container">
				
				<div id="blocks-canvas"></div>
				<div id="blockly-mobile-menu" class="mobile-only">
					<i class="fas fa-bars"></i>
				</div>
			</div>

			<button id="viewport-btn" class="tab-label">
				<i class="fas fa-eye"></i>
			</button>
			<div id="split-pane-2" class="split sim-container">
				<div class="loading-message">
					<h3 data-i18n="robot-loading">Loading...</h3>
				</div>
				<div id="sim-canvas"></div>
				<button class="run-button" disabled autocomplete="off">
					<!--<i class="fa fa-play fa-2x"></i>-->
				</button>
				<div class="robot-info">
					<i class="fas fa-info"></i>
				</div>
			</div>


			<button id="tutorial-btn" class="tab-label">
				<i class="far fa-life-ring"></i>
				<div id="first-time-hint">
					<i class="fas fa-angle-double-left"></i>
				</div>
			</button>
			<div id="tutorial-container">
				<div class="slide-container">
					<!-- Open/close viewports -->
					<input class="tutorial-radio" id="tutorial-radio-0" name="tutorial" autocomplete="off" type="radio" checked>
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-1-heading"></h3>
						<video class="tutorial-media lozad" controls preload="none" muted loop autoplay playsinline>
							<source data-src="assets/tutorial/01_panels.mp4" type="video/mp4">
						</video>
						<p data-i18n="tutorial-1"></p>
					</div>

					<!-- Moving in 3D -->
					<input class="tutorial-radio" id="tutorial-radio-1" name="tutorial" autocomplete="off" type="radio">
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-2-heading"></h3>
						<video class="tutorial-media lozad" controls preload="none" muted loop autoplay playsinline>
							<source data-src="assets/tutorial/02_viewport.mp4" type="video/mp4">
						</video>
						<p class="desktop-only" data-i18n="tutorial-2-desktop"></p>
						<p class="mobile-only" data-i18n="tutorial-2-mobile"></p>
					</div>

					<!-- Controlling the robot -->
					<input class="tutorial-radio" id="tutorial-radio-2" name="tutorial" autocomplete="off" type="radio">
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-3-heading"></h3>
						<video class="tutorial-media lozad" controls preload="none" muted loop autoplay playsinline>
							<source data-src="assets/tutorial/03_robot-move.mp4" type="video/mp4">
						</video>
						<p data-i18n="tutorial-3"></p>
					</div>

					<!-- Programming with blocks -->
					<input class="tutorial-radio" id="tutorial-radio-3" name="tutorial" autocomplete="off" type="radio">
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-4-heading"></h3>
						<video class="tutorial-media lozad" controls preload="none" muted loop autoplay playsinline>
							<source data-src="assets/tutorial/04_blockly.mp4" type="video/mp4">
						</video>
						<p data-i18n="tutorial-4"></p>
					</div>

					<!-- Context menu -->
					<input class="tutorial-radio" id="tutorial-radio-4" name="tutorial" autocomplete="off" type="radio">
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-5-heading"></h3>
						<video class="tutorial-media lozad" controls preload="none" muted loop autoplay playsinline>
							<source data-src="assets/tutorial/05_context-menu.mp4" type="video/mp4">
						</video>
						<p data-i18n="tutorial-5"></p>
					</div>

					<!-- Executing a program -->
					<input class="tutorial-radio" id="tutorial-radio-5" name="tutorial" autocomplete="off" type="radio">
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-6-heading"></h3>
						<video class="tutorial-media lozad" controls preload="none" muted loop autoplay playsinline>
							<source data-src="assets/tutorial/06_execution.mp4" type="video/mp4">
						</video>
						<p data-i18n="tutorial-6"></p>
					</div>

					<!-- Further reading -->
					<input class="tutorial-radio" id="tutorial-radio-6" name="tutorial" autocomplete="off" type="radio">
					<div class="tutorial-slide">
						<h3 data-i18n="tutorial-rf-heading"></h3>
						<a href="https://www.robotikschulungen.de" target="_blank">
							<img class="tutorial-media" src="assets/images/rofu_collage.jpg">
						</a>
						<p data-i18n="[html]tutorial-rf">
							
						</p>
					</div>

					<div id="tutorial-close-btn">&#128937;</div>
				</div>

			</div>


			<button id="about-btn" class="tab-label" href="#about-lightbox">
				<i class="fas fa-info-circle"></i>
				<!-- <i class="fas fa-question-circle"></i> -->
			</button>
			<div id="about-lightbox">
				<div class="about-box">
					<a href="https://www.robokind.de" target="_blank">
						<img class="about-logo" src="assets/images/robokind_logo_white.png">
					</a>
					<div class="about-info">
						Rocksi &copy; Robokind 2021<br>
						Code: <a href="https://github.com/ndahn/" target="_blank">Nikolas Dahn</a>,
						      <a href="https://github.com/lgreipel/" target="_blank">Lukas Greipel</a><br>
						<div style="margin-top: 20px;">
							<a class="accordion" href="#" panel="#imprint-panel"><span data-i18n="imprint">Imprint</span></a>
							<a class="accordion" href="#" panel="#privacy-panel"><span data-i18n="privacy-policy">Privacy Policy</span></a>

							<div class="about-panels">
								<div id="imprint-panel" class="accordion-panel" data-i18n="[html]imprint-content">
									<a href="https://www.robokind.de" target="_blank">www.robokind.de</a><br>
									nikolas.dahn@robokind.de
								</div>

								<div id="privacy-panel" class="accordion-panel" data-i18n="[html]privacy-content">
									<a href="https://robokind.de/privacy-policy/">https://robokind.de/privacy-policy/</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div id="msgbox-area" class="msgbox-area"></div>

			<script src="src/index.js" type="module"></script>
		</div>
	</body>
</html>
